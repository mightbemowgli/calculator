<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <div class="firstOperand" id="lastOpScreen"></div>
            <div class="currentOperand" id="currentOpScreen">0</div>
        </div>
        <div class="button-grid">
            <button class="btn span-2" id="clearBtn">CLEAR</button>
            <button class="btn" id="delBtn">DEL</button>
            <button class="btn op">รท</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn op" >x</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn op" >-</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn op" >+</button>

            <button class="btn num span-2">0</button>
            <button class="btn num" id="decimal">.</button>
            <button class="btn op" id="equalsBtn">=</button>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
