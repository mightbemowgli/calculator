<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <div class="currentOperand" id="currentOpScreen">0</div>
        </div>
        <div class="button-grid">
            <button class="btn span-2" id="clearBtn">CLEAR</button>
            <button class="btn" id="delBtn">DEL</button>
            <button class="btn op">÷</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn op" >x</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn op" >-</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn op" >+</button>

            <button class="btn num span-2">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equalsBtn">=</button>
        </div>  
    </div>

    <footer class="footer">
        <p>Copyright ©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/mightbemowgli" target="_blank">
            mightbemowgli
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
